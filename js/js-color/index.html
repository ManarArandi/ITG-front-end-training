<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet/styles.css">
</head>

<body>
    <div class="container">
        <div class="inner">
            <div class="div-one">

                <label>Add new color:</label>
                <div class="error"> <input type="text" id="colorName" placeholder="Color Name" required
                        autocomplete="on">
                    <div class="error" id="errorname"></div>
                </div>
                <div class="error"> <input type="text" id="colorValue" placeholder="Color Value as #123456" required>
                    <div class="error" id="errorvalue"></div>
                </div>
                <button class="mybtn" id="addColor" type="submit">Add this color</button>

            </div>

            <div class="add-choose-color">
                <label>Choose a color:</label>
                <input id="myInput" placeholder="Enter Color Name">
            </div>
            <div class="add-choose-color">
                <label>Text Area:</label>
                <input id="newText" placeholder="Enter a text" required>
                <button class="mybtn" id="addNewText" type="submit">Add this Text</button>
            </div>
            <div class="randomly">
                <button class="mybtn" id="random" type="submit">Choose Randomly colors</button>
            </div>
            <div class="text-area">
                <textarea id="area" readonly>Hello World
                 </textarea>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
