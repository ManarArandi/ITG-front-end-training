<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="stylesheet/styles.css">
</head>

<body>
  <div>
    <h3>SHIPPING ADDRESS</h3>
    <form>
      <table class="center">
        <tr>
          <td class="td1"><label class="label">First Name</label><br><input type="text" class="input" name="firstname">
          </td>
          <td class="td2"><label class="label">Last Name</label><br><input type="text" class="input" name="lastname">
          </td>
        </tr>

        <tr>
          <td colspan="2" class="td1"><label class="label">Street</label><br><input type="text" class="input2"></td>
        </tr>

        <tr>
          <td class="td1"><label class="label">City</label><br><input type="text" class="input" name="City"></td>
          <td class="td2"><label class="label">ZIP</label><br><input type="number" class="input" name="ZIP"></td>
        </tr>

        <tr>
          <td class="tdState"><label class="label">State</label><br><select class="input3" name="State">
              <option disabled selected value>Select One...</option>
              <option value="AE">AE</option>
              <option value="PS">PS</option>
              <option value="KW">KW</option>
              <option value="UK">UK</option>
              <option value="US">US</option>
            </select></td>
          <td class="td2"><label class="label">Phone</label><br><input type="number" class="input" name="Phone"></td>
        </tr>

        <tr>
          <td colspan="2" class="td1"><label class="label">Email</label><br><input type="text" class="input2"
              name="Email"></td>
        </tr>

        <tr>
          <td class="td1"><button class="button" type="button">Save</button></td>
          <td class="td2"><button class="button" type="button">Cancel</button></td>
        </tr>
      </table>
  </div>

</body>

</html>
